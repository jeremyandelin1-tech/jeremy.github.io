		<h1>Hot Dog</h1>
		
		<img src="img/hot-dog.jpeg>
		
		<p> A hot dog is a cooked sausage, also known as a frankfurter or wiener, served in a slit bun, and is often accompanied by toppings like mustard, ketchup, or relish. The sausage can be made from various meats, such as beef, pork, chicken, or turkey, or a combination of these. Hot dogs are a popular and versatile comfort food, served in numerous ways and at a variety of locations, from street vendors to baseball games.</p>
