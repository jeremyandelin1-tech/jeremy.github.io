<!DOCTYPE html>
<html lang="en">

<head>
	<title>Magical Tale Teller</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container">
		<h1>Follow These Breadcrumbs To Craft A $tpry</h1>
		<form id="storyForm">
			<label for="n1">FirstNoun:</label>
			<input type="text" id="n1" required>

			<label for="n2">Second Noun:</label>
			<input type="text" id="n2" required>

			<label for="v1">First Verb :</label>
			<input type="text" id="v1" required>

			<label for="v2">Second Verb:</label>
			<input type="text" id="v2" required>

			<label for="dj1">First Adjective :</label>
			<input type="text" id="dj1" required>

			<label for="dj2">Second Adjective:</label>
			<input type="text" id="dj2" required>

			<button type="submit">Weave Us A Tale</button>
			<button type="button" id="randomBtn">Randomize Words</button>

		</form>


		<div id="output"></div>
	</div>
	<script src="js/script.js"></script>


</body>

</html>
