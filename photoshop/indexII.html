<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wordle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
  <!-- drawer type logo -->
    <div class="icon left"><img src="img\menu.png" width="30px"></div>
    <h1>Wordle</h1>
	<!-- the like singular raising the bar img top right-->
    <div class="iconright"><img src="img\bar.png">
    <div class="iconright"><img src="img\settings.png"><div class="iconright"><img src="img\help.png"></div>
  </header>

  <main>
    <div class="grid">
      <!-- the silly little gameplay area where the wordling goes on-->
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
      </div>
    </div>
 <!-- the topmost row of the keyboard-->
    <div class="keyboard">
      <div class="key-row">
        <button class="key">Q</button>
		<button class="key">W</button>
		<button class="key">E</button>
		<button class="key">R</button>
		<button class="key">T</button>
		<button class="key">Y</button>
		<button class="key">U</button>
		<button class="key">I</button>
		<button class="key">O</button>
		<button class="key">P</button>
      </div>
	  <!-- the midlly row-->
      <div class="key-row">
        <button class="key">A</button>
		<button class="key">S</button>
		<button class="key">D</button>
		<button class="key">F</button>
		<button class="key">G</button>
		<button class="key">H</button>
		<button class="key">J</button>
		<button class="key">K</button>
		<button class="key">L</button>
      </div>
	  <!-- the botom row-->
      <div class="key-row">
        <button class="key enter">ENTER</button>
        <button class="key">Z</button>
		<button class="key">X</button>
		<button class="key">C</button>
		<button class="key">V</button>
		<button class="key">B</button>
		<button class="key">N</button>
		<button class="key">M</button>
        <button class="key backspace">âŒ«</button>
      </div>
    </div>
  </main>
</body>
</html>
